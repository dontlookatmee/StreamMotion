<section class="homepage">
  <header class="header">
    <section class="container">
      <h1>Get your favourite streams in front of you right now</h1>
      <app-button text="Get Started" link="about" type="primary"></app-button>
      <img src="../../../assets/illustrations/gaming.svg" alt="" />
    </section>
  </header>
  <section class="about-stream">
    <section class="container">
      <section class="about-streams-header">
        <h2>What can you do thanks to <span>StreamMotion</span> ?</h2>
        <section class="about">
          <section class="preferences">
            <i class="fa fa-desktop" aria-hidden="true"></i>
            <p>Watch your favourite streamers based on your preferences</p>
          </section>
          <section class="support">
            <i class="fa fa-heart" aria-hidden="true"></i>

            <i class="fa fa-comments" aria-hidden="true"></i>

          </section>
        </section>

      <section class="iframe-container">
        <iframe
          class="embed-responsive-item"
          src="https://player.twitch.tv/?channel=psherotv&muted=true&parent=localhost"

        </iframe>
      </section>
    </section>
