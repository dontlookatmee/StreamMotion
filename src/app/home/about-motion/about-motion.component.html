<section class="about-stream">
  <section class="container">
    <section class="about-streams-header">
      <h2>What does <span>StreamMotion</span> helps you for ?</h2>
      <section class="about">
        <section class="preferences">
          <i class="fa fa-desktop" aria-hidden="true"></i>
          <p>
            Watch your favourite streams based on your
            <span>StreamMotion</span> preferences.
          </p>
        </section>
        <section class="support">
          <i class="fa fa-heart" aria-hidden="true"></i>
          <p>
            Support your favourite streams with
            <span>StreamMotion</span> community.
          </p>
        </section>
        <section class="chat">
          <i class="fa fa-comments" aria-hidden="true"></i>
          <p>
            Discuss your favourite streams with the
            <span>StreamMotion</span> community.
          </p>
        </section>
      </section>
    </section>
    <section class="iframe-container">
      <app-iframe
        *ngIf="streams?.data.length > 0"
        [name]="streamer"
        [styles]="{ width: '100%', height: '450px' }"
      ></app-iframe>
    </section>
  </section>
</section>
