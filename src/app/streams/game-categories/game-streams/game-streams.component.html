<section
  class="games-streams"
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="1000"
  (scrolled)="onScroll()"
>
  <app-stream-card
    *ngFor="let stream of streams | async"
    [name]="stream.user_name"
    [title]="stream.title"
    [viewers]="stream.viewer_count"
    [image]="stream.thumbnail_url"
    [language]="stream.language"
    [id]="stream.id"
  ></app-stream-card>
</section>
